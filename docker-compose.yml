version: '3'

services:
  # PHP Service
  app:
    image: php:8.2-fpm-alpine
    container_name: laravel-app
    working_dir: /var/www/html
    restart: always
    volumes:
      - .:/var/www/html
    environment:
      - PHP_FPM_LARAVEL=true
    networks:
      - laravel-net

  # Nginx Service
  web:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel-net

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: laravel-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./docker/mysql:/var/lib/mysql
    networks:
      - laravel-net

  # Redis Service
  redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: always
    volumes:
      - ./docker/redis:/data
    networks:
      - laravel-net
      
  composer:
    image: composer
    container_name: laravel-composer
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - laravel-net

networks:
  laravel-net:
    driver: bridge

volumes:
  mysql-data:
